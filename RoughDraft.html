<body>
    <form action="/pets" method="post">
        <fieldset>
            <div>
                <label for="Name">Name</label>
                <input type="text" id="name" name="pet_name">
            </div>
            <div>
                <label for="type">Type</label>
                <select id="type" name="pet_type">
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="Hamster">Hamster</option>
                    <option value="Other">Other</option>
                    <option value="Zebra">Zebra</option>
                </select>
            </div>

            <div>
                <label for="Biography">Biography</label>
                <textarea id="bio" name="pet_bio"></textarea>
            </div>

            <div>
                <label for="Owner's Email">Owner's Email</label>
                <input type="email" id="owner-email" name="pet_owner_email">
            </div>

            <div>
                <button id="new-pet-submit-button" type="submit">Create new pet</button>
                </button>
            </div>

            <div>
                <button type="reset">Reset</button>
            </div>
            <div>
                <img id="desertImage" src="/home/alex/Desktop/html-css-assessment/images/desert.jpg">





                <div class="Container1">
                    <div class="Column1">
                        <img id="person-avatar" src="/home/alex/Desktop/html-css-assessment/images/person-avatar.jpg">
                    </div>
                    <div class="Column2">
                        <p id="primaryText">Title goes here</p>

                        <p id="secondaryText">Secondary text</p>
                    </div>
                </div>





                <class type="card"></class>
            </div>
            <div id="bodyText">

                <body> Greyhoud divisively hello coldly wonderfully marginally far upon excluding.</body>
            </div>
        </fieldset>
    </form>
